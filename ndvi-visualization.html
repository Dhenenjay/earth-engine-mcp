
<!DOCTYPE html>
<html>
<head>
    <title>NDVI Map - Los Angeles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #2e7d32; }
        .map-image { width: 100%; max-width: 100%; height: auto; border: 2px solid #e0e0e0; }
        .legend { display: flex; justify-content: space-around; margin: 20px 0; padding: 15px; background: #f9f9f9; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .stat-card { padding: 15px; background: #f0f4f8; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NDVI Analysis - Los Angeles</h1>
        <img src="https://earthengine.googleapis.com/v1/projects/earthengine-legacy/thumbnails/b9c2d48d49eb4b3dd1f5dcd6b5983f88-8bea91e2c3e1ea1ae3a02a311f425561:getPixels" alt="NDVI Map" class="map-image">
        <div class="stats">
            <div class="stat-card">
                <div>Mean</div>
                <strong>0.270</strong>
            </div>
            <div class="stat-card">
                <div>Min</div>
                <strong>-1.000</strong>
            </div>
            <div class="stat-card">
                <div>Max</div>
                <strong>1.000</strong>
            </div>
            <div class="stat-card">
                <div>Std Dev</div>
                <strong>0.361</strong>
            </div>
        </div>
    </div>
</body>
</html>
